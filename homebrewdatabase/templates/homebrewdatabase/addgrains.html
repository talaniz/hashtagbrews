
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Grains</h4>
        </div>
        <form action="{% url 'addgrains' %}" method="POST">
            <div class="modal-body">
                Grain Name: <input name="name" id="name">
                Degrees (L): <input name="degrees_lovibond" id="degrees_lovibond">
                Specific Gravity: <input name="specific_gravity" id="specific_gravity">
                Grain Type: <select name="grain_type" id="grain_type">
                                <option value="GRN">Grain</option>
                                <option value="LME">Liquid Malt Extract</option>
                                <option value="DME">Dry Malt Extract</option>
                                <option value="ADJ">Adjunct</option>
                             </select>
                Comments: <input name="comments" id="comments">
                {%  csrf_token %}
            </div>
        <div class="modal-footer">
            <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
    </div>
