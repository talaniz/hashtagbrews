{% extends 'homebrewdatabase/index.html' %}

        {% block title %}<title>Homebrew Materials Database</title>{% endblock %}

        {% block content %}
        <h1>Hops</h1>

        <!--Button for modal-->
        <button id="add_hops" type="button" data-toggle="modal" data-target="#addhops" class="btn btn-primary">
            Add Hops
        </button>

        <!--Modal data begins here-->
        <div class="modal fade" id="addhops" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                       <h4 class="modal-title" id="myModalLabel">Add Hops</h4>
              </div>
              <div class="modal-body">
                <p>This is a paragraph</p>
              </div>
              <div class="modal-footer">
                <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
