{% extends 'homebrewdatabase/index.html' %}

        {% block title %}<title>Homebrew Materials Database</title>{% endblock %}

        {% block content %}
        <h1>Hops</h1>

        <!--Button for modal-->
        <button id="add_hops" type="button" data-toggle="modal" data-target="#addhops" class="btn btn-primary">
            Add Hops
        </button>

        <!--Modal data begins here-->
        <div class="modal fade" id="addhops" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                       <h4 class="modal-title" id="myModalLabel">Add Hops</h4>
              </div>
            <form method="POST">
              <div class="modal-body">
                Hops Name: <input name="hops_name" id="new_hops" />
                {%  csrf_token %}
              </div>
              <div class="modal-footer">
                <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>

        <!--Table data begins here-->
        <table id="hops_list_table" class="table">
            <tr>
                <th>Name</th>
            </tr>
            <tr>
                <td>{{ new_hops_name }}</td>
            </tr>
        </table>

        {% endblock %}
